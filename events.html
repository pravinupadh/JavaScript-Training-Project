    <p>set of elements, the HTML document loaded in the current tab, or the windofferent types of cur.</p>

        function fun() {
            btn.style.width = "50px";

            btn.style.background = "Yellow";

        }
        function fun1() {

        function fun2() {
            btn.style.width = "";
            btn.style.height = "";
            btn.style.background = "";
            btn.style.color = "";
        }
        var mybtn = document.getElementById("btn");
        mybtn.addEventListener("mouseover", fun);
        mybtn.addEventListener("click", fun1);
        mybtn.addEventListener("mouseout", fun2);
