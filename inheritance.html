    <!-- Inheritence (with child constructor) -->
    <script>
        class Animal{
            constructor(name,age){
                this.name = name;
                this.age = age;
            }
            eat(){
                return `${this.name} is eating`;
            }
            isSuperCute(){
                return this.age <=1 ;
            }
            iscute(){
                return true;
            }
        }
        class Dog extends Animal{ //here this child has constructor and values
            constructor(name,age,speed){
                super(name,age)// super tag is used to call the values of name & age  from parent
                this.speed = speed;
            }
            run(){
                return `${this.name} is runnning at ${this.speed} KMPH`;
            }
        }
        const tommy = new Dog("Jimmy", 3, 65);
        console.log(tommy);
        console.log(tommy.run());
    </script> 
   
</body>
