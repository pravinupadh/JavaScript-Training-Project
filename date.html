    <style>
        body {

        #clocl {
            width: 400px;
            height: 100px;
            margin: 400px;

            color: white;
            font-size: 56px;
            text-align: center;
        }

<body>


    <div id="clock"></div>

    <script>
        // Date Method Basic example 

        var time = new Date('December 5, 1998');
           console.log(time.getMonth())
       
        // Live Time running Date Method

        function currentTime() {
            var date = new Date();
            var hour = date.getHours();
            var min = date.getMinutes();
            var sec = date.getSeconds();
            hour = updateTime(hour);
            min = updateTime(min);
            sec = updateTime(sec);
            document.getElementById("clock").innerText = hour + " : " + min + " : " + sec;
            var t = setTimeout(function () { currentTime() }, 1000);
        }
        function updateTime(k) {
            if (k < 10) {
                return "0" + k;
            }
            else {
                return k;
            }
        }
        currentTime();
    </script>
