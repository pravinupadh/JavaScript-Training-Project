        <!-- ---------------------------
        Click Event with colours          -->
        <button onclick="return(click())" >click</button>
        <script>
            var box = document.getElementById('box'),
            colors = ['purple', 'yellow', 'orange', 'brown', 'blue'];

            box.onclick = function click() {
                color = colors.shift();
                colors.push(color);

                box.style.backgroundColor = color;
            }
        </script>
