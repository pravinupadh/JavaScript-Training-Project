    <!-- OOPS - class in loop  -->
    <script>
        class userData {
            constructor(firstName, lastName, email, age, address) {
                this.firstName = firstName;
                this.lastName = lastName;
                this.email = email;
                this.age = age;
                this.address = address;
            }
            class1(){
                return`${this.firstName} is ${this.age} years old.`;
            }
            class2(){
                return`${this.firstName} lives at ${this.address}.`;
            }
            class3(){
                return`${this.firstName} email is ${this.email}.`;
            }
        }
        const user1 = new userData('Gracy', 'stampher', 'gracyste103@yahoo.com', 18, 'dortmond 12 New York');
        const user2 = new userData('Steve', 'harrington', 'steve.harry@yahoo.com', 28, 'd316 waitress New York');
        const user3 = new userData('William', 'wallace', 'william@yahoo.com', 38, '556 New colony Florida');
       console.log(user1.class3());
    </script>
